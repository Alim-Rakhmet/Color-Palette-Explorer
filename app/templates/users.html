{% extends 'base.html' %}
{% load static %}

{% block css%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="my-4">
        <div class="bg-white p-3 rounded-box">
            <div class="row justify-content-center">
                <h2>Пользователи данного сайта</h2>
            </div>
        </div>
    </div>
    {% for user in users %}
    <div class="card my- rounded-box-user">
        <div class="card-body">
            <h5 class="card-title">
                <i class="fas fa-user-circle"></i>
                <a class="text-secondary" href="{% url 'profile' user_id=user.pk %}">{{ user.username }}</a>
            </h5>
            <hr>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
